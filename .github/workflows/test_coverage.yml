name: Test Project
on: 
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get the Code
        uses: actions/checkout@v4
      - name: Install NodeJs
        uses: actions/setup-node@v4
        with: 
            node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Execute Tests
        run: npm run test
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-files
          path: |
            coverage
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@c4
        with: 
          name: coverage
          path: docs